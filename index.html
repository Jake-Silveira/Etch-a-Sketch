<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="stylesheet.css">
    <script src="javascript.js" defer></script>
</head>
<body>
    
<div class="userForm">
    <h1> Etch-A-Sketch</h1>

    <div class="container">

        <div id="gridContainer" class="gridContainer">

        </div>

        <div class="colors">

        <button id="eraserBtn" class="userInput"> Eraser </button>
        <button id="redBtn" class="userInput"> Red </button>
        <button id="orangeBtn" class="userInput"> Orange </button>
        <button id="yellowBtn" class="userInput"> Yellow </button>
        <button id="greenBtn" class="userInput"> Green </button>
        <button id="blueBtn" class="userInput"> Blue </button>
        <button id="purpleBtn" class="userInput"> Purple </button>
        <button id="randomBtn" class="userInput"> Random </button>
        </div>
    </div>

    <div class="inputContainer">

        
        <button id="gridSize" class="userInput"> Grid Size </button>
        <button id="resetBtn" class="userInput"> Reset </button> 

    </div>

</div>
</body>
</html>
